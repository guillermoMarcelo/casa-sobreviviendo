<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Productos</h5>
            <p-table
                #dt1
                [value]="articulos"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="['producto', 'tienda', 'precio', 'marca', 'precio']"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Nombre
                                <p-columnFilter
                                    type="text"
                                    field="producto"
                                    display="menu"
                                    placeholder="Search by producto"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Marca
                                <p-columnFilter
                                    type="text"
                                    field="marca"
                                    display="menu"
                                    placeholder="Search by marca"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Logo
                                <p-columnFilter
                                    field="logo"
                                    matchMode="in"
                                    display="menu"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                >
                                    <ng-template pTemplate="header">
                                        <div class="px-3 pt-3 pb-0">
                                            <span class="font-bold">Logo</span>
                                        </div>
                                    </ng-template>
                                    <ng-template
                                        pTemplate="filter"
                                        let-value
                                        let-filter="filterCallback"
                                    >
                                        <p-multiSelect
                                            [ngModel]="value"
                                            [options]="productsLogo"
                                            placeholder="Any"
                                            (onChange)="filter($event.value)"
                                            optionLabel="producto"
                                        >
                                            <ng-template
                                                let-option
                                                pTemplate="item"
                                            >
                                                <div
                                                    class="p-multiselect-representative-option"
                                                >
                                                    <img
                                                        [alt]="option.label"
                                                        src="assets/demo/images/product/{{
                                                            option.image
                                                        }}"
                                                        width="32"
                                                        style="
                                                            vertical-align: middle;
                                                        "
                                                    />
                                                    <span class="ml-2">{{
                                                        option.producto
                                                    }}</span>
                                                </div>
                                            </ng-template>
                                        </p-multiSelect>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Tienda
                                <p-columnFilter
                                    type="text"
                                    field="producto"
                                    display="menu"
                                    placeholder="Search by producto"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Precio
                                <p-columnFilter
                                    type="numeric"
                                    field="precio"
                                    display="menu"
                                    currency="USD"
                                ></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-producto>
                    <tr>
                        <td>
                            {{ producto.producto }}
                        </td>
                        <td>
                            {{ producto.marca }}
                        </td>
                        <td>
                            <img
                                [alt]="producto.logo.name"
                                src="assets/demo/images/product/{{
                                    producto.logo.image
                                }}"
                                width="100"
                                style="vertical-align: middle"
                            />
                            <!-- <br><span class="image-text ml-2">{{producto.logo.name}}</span> -->
                        </td>
                        <td>
                            {{ producto.tienda }}
                        </td>
                        <td>
                            {{ producto.precio | currency : "USD" : "symbol" }}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No products found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading products data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
